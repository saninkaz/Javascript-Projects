    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="weatherform">

        <div id="input">

        </div>

            <div id="temperature">

            <div id="humidity">

            </div>

            </div>

            <img src="" alt="IMG">
            
        </div>

        <div id="error" style="display: none;">Please Enter A City</div>
    </form>

</html>
